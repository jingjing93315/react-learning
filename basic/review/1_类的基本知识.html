<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>类的基本知识</title>
</head>
<body>
  <script>
    // 创建一个Person类
    class Person {
      // 构造器方法
      constructor(name,age){
        // 构造器中的this是类的实例对象
        this.name = name
        this.age = age
      }
      // 一般方法
      speak(){
        // speak方法放在了哪里？-类的原型对象上
        // speak方法给谁用的？ - 供实例使用
        // 通过Person实例调用speak，speak中的this是Person实例
        console.log(`我是${this.name},年龄是${this.age}`)
      }
    }

    // 创建一个Student类，继承于Person类
    class Student extends Person {
      constructor(name, age, grade){
        super(name,age)
        this.grade = grade
      }
      // 重写从父类继承过来的方法
      speak(){
        console.log(`我是${this.name},年龄是${this.age}, 年级是${this.grade}`)
      }
      study (){
        console.log('学无止境哦～～～')
      }
    }

    class Car {
      constructor(name, price){
        this.name = name
        this.price = price
      } 
      // 给Car的实例对象添加一个属性，名为a, 值为1
      a = 1 // 类中可以直接写赋值语句
    }
    // 测试代码
    // const s1 = new Student('小王', 15, '高一')
    // console.log(s1)
    // s1.speak()


    /**
     * 总结：
     * 1. 类中的构造器不是必须的，要对实例进行一些初始化操作，如添加指定属性时才写
     * 2. 如果A类继承了B类，且A中写了构造器，那么A类构造器中super是必须要调用的
     * 3. 类中定义的方法，都是放在了类的原型对象上，供实例去使用
     */
  </script>
</body>
</html>
