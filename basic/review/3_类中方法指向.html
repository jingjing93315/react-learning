<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>类中方法指向</title>
</head>
<body>
  <script type="text/javascript">

    class Person {
      constructor(name,age){
        this.name = name
        this.age = age
      }
      // 类中定义的方法，已经在局部开启了严格模式
      speak(){
        // speak放到类的原型上，供实例使用
        // 通过Person实例调用speak时，speak中的this就是Person实例
        console.log(this)
      }
    }
    const p1 = new Person('一线蓝光', 18)
    p1.speak() // 通过实例调用speak方法
    const x = p1.speak // 赋值语句
    x() // 函数直接调用

  </script>
</body>
</html>
