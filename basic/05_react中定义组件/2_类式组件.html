<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>1_函数式组件</title>
</head>
<body>
  <div id="test"></div>
  <!-- 引入react核心库 -->
  <script src="../js/react.development.js"></script>
  <!-- 引入react-dom 用于支持react操作dom -->
  <script src="../js/react-dom.development.js"></script>
  <!-- 引入babel,用于将jsx转为js -->
  <script src="../js/babel.min.js"></script>
  <!-- 此处一定要写babel -->
  <script type="text/babel">
    // 1. 创建类式组件
    class MyComponent extends React.Component  {
      // 必须有render方法，且有返回值
      render (){
        console.log(this)
        // render放到哪里的-MyComponent的原型对象上，供实例使用
        // this是谁？ - MyComponent的组件实例对象
        return (
          <div>我是用类定义的组件，适用于【复杂组件】定义</div>
        )
      }
    }
    ReactDOM.render(<MyComponent />, document.getElementById('test'))
    /**
     * 组件使用类定义，随后new出该类的实例，并通过该实例调用到原型上的render方法
     * 将render返回的虚拟DOM转为真实DOM，呈现到页面中
     */
  </script>
</body>
</html>
